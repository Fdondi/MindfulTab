<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindfulTab Settings</title>
    <link rel="stylesheet" href="./settings.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Karma Settings</h1>
        <button id="refresh-btn" type="button">Refresh</button>
      </header>
      <p class="subtle">
        Manage per-domain karma forgiveness and permanent opt-out here, outside the main browsing flow.
      </p>
      <section class="panel">
        <div class="table-head">
          <span>Domain</span>
          <span>Karma</span>
          <span>Visits</span>
          <span>Opt-out</span>
          <span>Actions</span>
        </div>
        <ul id="domain-list" class="domain-list"></ul>
        <p id="empty-state" class="empty hidden">No tracked domains yet.</p>
      </section>
    </main>
    <script src="./settings.js"></script>
  </body>
</html>
